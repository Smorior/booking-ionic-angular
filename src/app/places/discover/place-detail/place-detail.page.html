<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Place detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center >
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading" no-padding>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center >
        <h3>{{ loadedPlace.title }}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col size-sm="6" offset-sm="3" text-center no-padding>
      <ion-img [src]="loadedPlace.imageUrl"></ion-img>
      <h3>{{ loadedPlace.description }}</h3>
      <ion-label>only {{loadedPlace.price | currency}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" no-padding margin-top>
      <ion-img role="button" (click)="showFullMap()" [src]="loadedPlace.location.mapImg"></ion-img>
    </ion-col>
  </ion-row>
    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3" text-center >
        <ion-button (click)="onBookPlace()">BOOK</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
