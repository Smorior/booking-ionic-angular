<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon color="primary" name="calendar"></ion-icon>
      <ion-text class="space-left" color="medium">{{offer.availableFrom | date }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon class="space-left" color="danger" name="calendar"></ion-icon>
      <ion-text class="space-left" color="medium">{{offer.availableTo | date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
